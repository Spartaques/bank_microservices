server:
  port: 9090

spring:
  application:
    name: Gateway
  cloud:
    gateway:
      routes:
        - id: ClientAuthService
          uri: lb://ClientAuthService
          predicates:
            - Path=/auth/client/**
        - id: OrderService
          uri: lb://OrderService
          predicates:
            - Path=/orders/**
          filters:
            - name: JwtClientAuth


